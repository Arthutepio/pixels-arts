<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/image-pixel-art.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Arte com Pixels</title>
</head>

<body class="container d-flex flex-column align-items-center justify-content-center">
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    
    <main >
        <div id="color-palette">
            
            <div class="color" id="color-1" ></div>
            <div class="color" id="color-2"></div>
            <div class="color" id="color-3"></div>
            <div class="color" id="color-4"></div>
      
        </div>
    </main>
    
    <div class="d-flex align-items-center justify-content-center m-3 grid gap-1">
        <input type="number" id="board-size" min="1" class="rounded-2 form-control w-25">
        <button id="generate-board" class="btn btn-success">VQV</button>
        <button id="clear-board" class="btn btn-danger">Limpar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
